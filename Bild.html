<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilds√∂kmotor</title>
    <link rel="stylesheet" href="Bild.css">
    <script src="Bild.js" defer></script>

</head>
<meta name="description"
content="Pixabay image search engine">

<body>
    
    <h1 id="title">Pixabay Image Search</h1>

    <section>
    <form id="form">
       <input type="search" name="query">

       <select name="" id="color">
           <option value="">Any</option>
           <option value="red">Red</option>
           <option value="orange">Orange</option>
           <option value="yellow">Yellow</option>
           <option value="green">Green</option>
           <option value="turquoise">Turquoise</option>
           <option value="blue">Blue</option>
           <option value="lilac">Lilac</option>
           <option value="pink">Pink</option>
           <option value="white">White</option>
           <option value="gray">Gray</option>
           <option value="black">Black</option>
           <option value="brown">Brown</option>
       </select>

       <button type="submit" id="submit">Submit</button>
       <div id="images"></div>
       <button type="button" id="previous" hidden>Previous</button>
       <button type="button" id="next" hidden>Next</button>
    </form>
</section>

</body>
</html>
